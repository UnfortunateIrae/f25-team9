<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Home - Customer Portal</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Your Personalized Newsletter Feed</h1>
        <p>Latest articles from your subscribed topics</p>
    </div>

    <div class="container">
        <div class="filter-section">
            <h3 style="color: white; margin-bottom: 15px;">Filter by Topics:</h3>
            <!-- Single topic container: populated by app.js -->
            <div id="topic-filters" class="filter-buttons">
                <!-- Quick filter button for Politics: call backend topic endpoint when possible -->
                <button class="filter-btn" onclick="activeTopicId=null; loadArticlesForTopicByName('Politics')">Politics</button>
            </div>
        </div>

        <h2 class="section-title">Recent Articles</h2>
        <!-- Articles list populated by app.js -->
        <div id="articles-list" class="articles-grid"></div>

        <button id="refresh-btn">Refresh</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
